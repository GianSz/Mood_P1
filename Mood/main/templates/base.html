<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- Iconos -->
        <script src="https://kit.fontawesome.com/6f83f56a7b.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@trevoreyre/autocomplete-js"></script>
        <link rel="stylesheet" href="https://unpkg.com/@trevoreyre/autocomplete-js/dist/style.css"/>
        
        <title>
        {% block title %} <!-- Para el titulo -->

        {% endblock %}
        </title>
    </head>

    <body style="background: #FFF9F2; ">
        {% for message in messages %}
            <div class="alert alert-dismissible alert-primary d-flex justify-content-center" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        {% include 'includes/navbar.html' %} <!-- Inclusión de la navbar -->
        {% block pageheader %} <!-- por si se le quiere poner un header a la pagina -->

        {% endblock %}
        <div class="container">
        {% block content %} <!-- aqui va el contenido de la página-->

        {% endblock %}
        </div>

        {% include 'includes/footer.html' %} <!-- Inclusión del footer -->

        <!-- JS Bootsratp -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
