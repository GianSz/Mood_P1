<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- Iconos -->
        <script src="https://kit.fontawesome.com/6f83f56a7b.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@trevoreyre/autocomplete-js"></script>
        <link rel="stylesheet" href="https://unpkg.com/@trevoreyre/autocomplete-js/dist/style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css" integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />
        <link rel="icon" href="../../static/LogoBlancoMood.png">
        <title>
        {% block title %} <!-- Para el titulo -->

        {% endblock %}
        </title>
    </head>

    <body style="background: #F2F2F2;" class="d-flex flex-column min-vh-100">
        {% include 'includes/navbar.html' %} <!-- Inclusi칩n de la navbar -->

        {% for message in messages %}
            <div class="alert alert-dismissible alert-primary d-flex justify-content-center" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        
        {% block pageheader %} <!-- por si se le quiere poner un header a la pagina -->

        {% endblock %}
        <div class="container">
        {% block content %} <!-- aqui va el contenido de la p치gina-->

        {% endblock %}
        </div>

        {% include 'includes/footer.html' %} <!-- Inclusi칩n del footer -->

        {% include 'includes/player.html' %} <!-- Inclusi칩n del player -->

        <!-- JS Bootsratp -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js" integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
