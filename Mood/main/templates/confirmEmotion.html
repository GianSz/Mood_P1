{% extends 'base.html' %}

{% block title %}
    Mood
{% endblock %}

{% block content %}

<div class="modal-fade">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h5 class="modal-title text-white" id="exampleModalLabel">Te hemos reconocido {{userEmotion}}</h5>
        <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <p>
            <strong>¿Esto es correcto?</strong>
          </p>
        </div>

        <hr />
      </div>
      <div class="text-center">
          <a href="{% url 'recognize' %}" class="btn btn-outline-danger">No, quiero volver a intentarlo</a>
          <a href = "{% url 'playlist' %}" class = "btn btn-outline-success">¡Si! Recomiendame canciones</a>
      </div>
    </div>
  </div>
</div>


{% endblock %}
