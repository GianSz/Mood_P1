<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/6f83f56a7b.js" crossorigin="anonymous"></script>
    <title>Login</title>

</head>
<body style="background: #FFF9F2; ">
    {% if messages %} <!-- Para mostrar los mensajes que se quieran popear -->
        {% for message in messages %}
            <div class="alert alert-dismissible alert-primary d-flex justify-content-center" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-white" style="border-radius: 1rem; background-color: #8241F3;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-4">
                                <form class="form" method="POST">
                                    {% csrf_token %}
                                    <h2 class="fw-bold mb-2 text-uppercase">Mood</h2>
                                    <p class="text-white mb-5">¡Por favor ingrese su usuario y contraseña!</p>

                                     <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="typeUserNameX">Nombre de usuario</label>
                                        <input type="text" id="typeUserNameX" class="form-control form-control-lg" name="username"/>
                                    </div>
        
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="typePasswordX">Contraseña</label>
                                        <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" />
                                    </div>
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>
                                </form>
                            </div>
                            <div>
                                <p class="mb-0">¿No tienes una cuenta? <a href="{% url 'register' %}" class="text-white-50 fw-bold">Registrate</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </section>
    <!-- JS Bootsratp -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
