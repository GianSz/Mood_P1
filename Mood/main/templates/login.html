<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/6f83f56a7b.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../../static/LogoBlancoMood.png">
    <title>Login</title>

</head>
<body style="background: #fff; height: 100vh;">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-dismissible alert-primary d-flex justify-content-center" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    <section class="gradient-custom h-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center flex-wrap h-100">
                <div class="app-info col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="app-info__logo-container">
                        <img src="/static/LogoNegro.jpeg" alt="Logo de Mood"/>
                    </div>
                    <div class="app-info__desc-container">
                        <p>
                            ¡Mood es una aplicación web que te ayuda a mejorar tu estado de ánimo a través de la música!
                        </p>
                    </div>
                </div>
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-white" style="border-radius: 1rem; background-color: #5E2FB1;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5">
                                <form class="form" method="POST">
                                    {% csrf_token %}
                                    <h2 class="fw-bold mb-2 text-uppercase">Mood</h2>
                                    <p class="text-white mb-5">¡Por favor ingrese su usuario y contraseña!</p>

                                     <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="typeUserNameX">Nombre de usuario</label>
                                        <input type="text" id="typeUserNameX" class="form-control form-control-lg" name="username"/>
                                    </div>
        
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="typePasswordX">Contraseña</label>
                                        <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" />
                                    </div>
                                    <button class="botones btn btn-outline-light btn-lg" type="submit">Ingresar</button>
                                </form>
                            </div>
                            <div>
                                <p class="mb-4">¿No tienes una cuenta? ¡Créala!</p>
                                <a href="{% url 'register' %}" class="text-white-50 fw-bold">
                                    <button class="botones btn btn-outline-light btn-lg">Registrate</button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </section>
    <style>
        .app-info{
            padding-right: 3em;
        }

        .app-info__logo-container{
            width: 300px;
            height: 300px;
            background-color: black;
            object-fit: scale-down;
            margin: auto;
        }

        .app-info__logo-container img{
            width: 100%;
            height: 100%;
        }

        .app-info__desc-container p{
            margin: 0;
            padding-top: .8em;
            font-size: 28px;
            text-align: center;
            text-shadow: 1px 1px #ddd;
        }

        .botones{
            width: 40%;
        }
    </style>
    <!-- JS Bootsratp -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
