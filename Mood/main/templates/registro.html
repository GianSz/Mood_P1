<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"><!--Bootstrap 5-->
    <script src="https://kit.fontawesome.com/6f83f56a7b.js" crossorigin="anonymous"></script> <!--Font Awesome-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <style>

        .form{
            background-color: #8241F3;
            border-radius: 1rem;
        }

        .form__field{
            width: 80%;
            margin: 2rem auto;
        }

        .form-label{
            padding-left: 2px;
            font-size: 18px;
        }

        .form-control:focus{
            border-color: #ddd;
            box-shadow: 0 0 0 .10rem #ddd;
        }

        .form__button{
            font-size: 18px;
            color: #000;
            background-color: #fff;
        }

        .form__button:hover{
            background-color: #ddd;
            border-color: #ddd;
            box-shadow: 0 0 0 .10rem #ddd;
        }

        .form__button:focus, .form__button:active:focus{
            box-shadow: 0 0 0 .25rem rgba(0, 0, 0, 0.25);
        }

        .form__terms-input:focus{
            border-color: #444;
            box-shadow: 0 0 0 .25rem rgba(0, 0, 0, 0.25);
        }

        .form__terms-input:checked{
            background-color: #444;
            border-color: #444;
        }
    </style>

</head>
<body style="background: #FFF9F2;">
    
    <div class="container">
        <div class="row justify-content-center align-items-center py-5">
            <div class="col-12 col-md-9">
                
                <form class="form text-white py-5">

                    {% csrf_token %}

                    <div class="info-container fw-bold text-center">
                        <h2 class="info-container__title">Formulario de Registro</h2>
                    </div>
        
                    <div class="form__field form__field--1">
                        <label class="form__name-label form-label" for="input-name">Nombres</label>
                        <input class="form__name-input form-control" type="text" id="input-name" required>
                    </div>
        
                    <div class="form__field form__field--2">
                        <label class="form__surnames-label form-label" for="input-surnames">Apellidos</label>
                        <input class="form__surnames-input form-control" type="text" id="input-surnames" required>
                    </div>
        
                    <div class="form__field form__field--3">
                        <label class="form__username-label form-label" for="input-username">Nombre de usuario</label>
                        <input class="form__username-input form-control" type="text" id="input-username" required>
                    </div>
        
                    <div class="form__field form__field--4">
                        <label class="form__birth-label form-label" for="input-birth">Fecha de nacimiento</label>
                        <input class="form__birth-input form-control" type="date" id="input-birth" required>
                    </div>
        
                    <div class="form__field form__field--5">
                        <label class="form__email-label form-label" for="input-email">Correo</label>
                        <input class="form__email-input form-control" type="email" id="input-email" required>
                    </div>
        
                    <div class="form__field form__field--6">
                        <label class="form__password-label form-label" for="input-password">Contraseña</label>
                        <input class="form__password-input form-control" type="password" id="input-password" required>
                    </div>
        
                    <div class="form__field form__field--7">
                        <label class="form__confirm-password-label form-label" for="input-confirm-password">Confirmar contraseña</label>
                        <input class="form__confirm-password-input form-control" type="password" id="input-confirm-password" required>
                    </div>
        
                    <div class="form__field form__field--8">
                        <label class="form__terms-label form-label">
                            <input class="form__terms-input form-check-input" type="checkbox" required> Acepto los términos y condiciones.
                        </label>
                    </div>
        
                    <div class="form__field form__field--9 text-center my-0">
                        <a href="{% url 'formsFellings' %}"><button class="form__button btn btn-primary btn-lg btn-outline-light" type="submit">Enviar</button></a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
