<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"><!--Bootstrap 5-->
    <script src="https://kit.fontawesome.com/6f83f56a7b.js" crossorigin="anonymous"></script> <!--Font Awesome-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <style>

        .container{
            padding: 3em 2em;
        }

        .form{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3em;
            padding: 3em 0 0 0;
        }

        .info-container__title{
            text-align: center;
            text-shadow: 1px 1px 5px #8241F3;
        }

        .form__field{
            width: 60%;
        }

        .form-label{
            padding-left: 2px;
            font-size: 18px;
        }

        .form-control:focus{
            border-color: #8241f3;
            box-shadow: 0 0 0 .25rem #8241f340;
        }

        .form__terms-input:active{
            background-color: #eee;
            border-color: #8241f3;
            box-shadow: 0 0 0 .25rem #8241f340;
        }

        .form__terms-input:focus{
            border-color: #8241f3;
            box-shadow: 0 0 0 .25rem #8241f340;
        }

        .form__terms-input:checked{
            background-color: #8241f3;
            border-color: #8241f3;
            box-shadow: 0;
        }

        .form__field--9{
            text-align: center;
        }

        .form__button{
            width: 100px;
            height: 50px;
            font-size: 18px;
            background-color: #8241F3;
            border-color: #8241f3;
        }

        .form__button:hover{
            background-color: #6020D2;
            border-color: #6020D2;
        }

        .form__button:focus, .form__button:active:focus{
            box-shadow: 0 0 0 .25rem #8241f340;
            background-color: #6020D2;
            border-color: #6020D2;
        }

        
    </style>

</head>
<body>
    
    <div class="container">

        <div class="info-container">
            <h2 class="info-container__title">Formulario de Registro</h2>
        </div>

        <form class="form" action="">
            <div class="form__field form__field--1">
                <label class="form__name-label form-label" for="input-name">Nombres</label>
                <input class="form__name-input form-control" type="text" id="input-name">
            </div>

            <div class="form__field form__field--2">
                <label class="form__surnames-label form-label" for="input-surnames">Apellidos</label>
                <input class="form__surnames-input form-control" type="text" id="input-surnames">
            </div>

            <div class="form__field form__field--3">
                <label class="form__username-label form-label" for="input-username">Nombre de usuario</label>
                <input class="form__username-input form-control" type="text" id="input-username">
            </div>

            <div class="form__field form__field--4">
                <label class="form__birth-label form-label" for="input-birth">Fecha de nacimiento</label>
                <input class="form__birth-input form-control" type="date" id="input-birth">
            </div>

            <div class="form__field form__field--5">
                <label class="form__email-label form-label" for="input-email">Correo</label>
                <input class="form__email-input form-control" type="email" id="input-email">
            </div>

            <div class="form__field form__field--6">
                <label class="form__password-label form-label" for="input-password">Contraseña</label>
                <input class="form__password-input form-control" type="password" id="input-password">
            </div>

            <div class="form__field form__field--7">
                <label class="form__confirm-password-label form-label" for="input-confirm-password">Confirmar contraseña</label>
                <input class="form__confirm-password-input form-control" type="password" id="input-confirm-password">
            </div>

            <div class="form__field form__field--8">
                <label class="form__terms-label form-label">
                    <input class="form__terms-input form-check-input" type="checkbox"> Acepto los términos y condiones.
                </label>
            </div>

            <div class="form__field form__field--9">
                <input class="form__button btn btn-primary" type="submit">
            </div>
            
        </form>

    </div>
</body>
</html>
